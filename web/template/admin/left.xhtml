<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar" style="height: auto;">
        <h:panelGroup rendered="#{Login.logined}">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <h:graphicImage library="resources" name="#{FileConstant.path_upload_avatar}#{Login.objTapTin.tenLuuTru}"
                                    class="user-image" alt="User Image"
                                    rendered="#{Login.logined}"/>
                    <h:graphicImage library="resources" name="img/user2-160x160.jpg"
                                    class="user-image" alt="User Image"
                                    rendered="#{!Login.logined}"/>
                </div>
                <div class="pull-left info">
                    <p>#{Login.objTaiKhoan.tenHienThi}</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search..."/>
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu tree" data-widget="tree">

                <h:panelGroup rendered="#{Login.checkRole(Constant.role_full) or Login.checkRole(Constant.role_admin_taikhoan)}">
                    <li class="header">QUẢN LÝ TÀI KHOẢN NGƯỜI DÙNG</li>
                    <li>
                        <a href="#{request.contextPath}/quan-ly/tai-khoan/">
                            <i class="fa fa-users"></i>
                            <span>Quản lý tài khoản</span>
                            <span class="pull-right-container">
                                <span class="label bg-blue pull-right">hoạt động</span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#{request.contextPath}/quan-ly/lich-su-dang-nhap/">
                            <i class="fa fa-calendar"></i> <span>Lịch sử đăng nhập</span>
                            <span class="pull-right-container">
                                <span class="label bg-red pull-right">bảo trì</span>
                            </span>
                        </a>
                    </li>
                </h:panelGroup>

                <h:panelGroup rendered="#{Login.checkRole(Constant.role_full) or Login.checkRole(Constant.role_admin_baiviet)}">
                    <li class="header">QUẢN LÝ BÀI VIẾT</li>
                    <li>
                        <a href="#{request.contextPath}/quan-ly/danh-muc-bai-viet/">
                            <i class="fa fa-list"></i> <span>Danh mục bài viết</span>
                            <span class="pull-right-container">
                                <span class="label bg-green-gradient pull-right">mới</span>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#{request.contextPath}/quan-ly/bai-viet/">
                            <i class="fa fa-wpforms"></i>
                            <span>Quản lý bài viết</span>
                            <span class="pull-right-container">
                                <span class="label bg-green-gradient pull-right">mới</span>
                            </span>
                        </a>
                    </li>            
                </h:panelGroup>



                <h:panelGroup rendered="#{Login.checkRole(Constant.role_full) or Login.checkRole(Constant.role_admin_hethong)}">
                    <li class="header">CẤU HÌNH HỆ THỐNG</li>
                    <li>
                        <a href="#{request.contextPath}/quan-ly/cau-hinh-chung/">
                            <i class="fa fa-list"></i> <span>Cấu hình chung</span>
                            <span class="pull-right-container">
                                <span class="label bg-green-gradient pull-right">mới</span>
                            </span>
                        </a>
                    </li>
<!--                    <li>
                        <a href="#{request.contextPath}/quan-ly/cau-hinh-chuc-nang/">
                            <i class="fa fa-wpforms"></i> <span>Cấu hình chức năng</span>
                            <span class="pull-right-container">
                                <span class="label bg-green-gradient pull-right">mới</span>
                            </span>
                        </a>
                    </li>            -->
                </h:panelGroup>          
            </ul>
        </h:panelGroup>
    </section>
    <!-- /.sidebar -->
  </aside>
</html>
