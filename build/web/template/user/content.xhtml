<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <section id="content" class="wow fadeInDown">    
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                
                <div class="box">
<!--                    <img class="img-fork" style="float: right;  right: 0; border: 0; z-index: 1050;" src="/resources/img/logo1.png" alt="Viettel"/>-->
                    <div class="section-title">
                        <div class="text-title">
                            <h4>#{ThongTinController.objBaiViet.tieuDe}</h4>   
                        </div>
                    </div>
                    <div class="underline"></div>
                    <div class="post-inner">
                        <h:outputText value="#{ThongTinController.objBaiViet.noiDung}" escape="false" />
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="box"  id="stickyBaiVietLienQuan">
                    <div class="section-title">
                        <div class="text-title">
                            <h4>Bài viết liên quan</h4>   
                        </div>
                    </div>
                    <div class="underline"></div>
                    <div class="box-content">
                        <h:form>
                            <ul class="list-baiviet-lienquan">
                            <c:forEach items="#{ThongTinController.dsBaiViet}" var="row">
                                <li>
                                    <i class="fa fa-arrow-circle-o-right" style="color:#E8CE0E"></i>
                                    <h:commandLink value=" #{row.tieuDe}"></h:commandLink>
                                </li>
                            </c:forEach>
                            </ul>
                        </h:form>
                    </div>
                </div>                              
            </div>    
        </div>
        <script>
            $(window).load(function(){
              $("#stickyBaiVietLienQuan").sticky({ topSpacing: 80 });
            });
        </script> 
    </section>
</html>
