<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <section id="content">    
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 wow fadeInDown">                
                <div class="box">
<!--                    <img class="img-fork" style="float: right;  right: 0; border: 0; z-index: 1050;" src="/resources/img/logo1.png" alt="Viettel"/>-->
                    <div class="section-title">
                        <div class="text-title">
                            <h4>#{ThongTinController.objBaiViet.tieuDe}</h4>   
                        </div>
                    </div>
                    <div class="underline"></div>
                    <div class="post-inner">
                        <h:form id="frmShowBaiViet">
                            <h:outputText value="#{ThongTinController.objBaiViet.noiDung}" escape="false" />
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" id="baivietlienquan">
                <div class="box">
                    <div class="section-title">
                        <div class="text-title">
                            <h4>Bài viết liên quan</h4>   
                        </div>
                    </div>
                    <div class="underline"></div>
                    <div class="box-content">
                        <h:form class="frmMenu">
                            <ul class="list-baiviet-lienquan">
                                <c:if test="#{ThongTinController.dsBaiViet.size() == 0}">
                                    <p>Không tìm thấy bài viết liên quan.</p>
                                </c:if>
                                <c:if test="#{ThongTinController.dsBaiViet.size() > 0}">
                                    <c:forEach items="#{ThongTinController.dsBaiViet}" var="row">
                                        <li>
                                            <i class="fa fa-arrow-circle-o-right" style="color:#E8CE0E"></i>
                                            <a href="#">
                                                <h:commandButton value="#{row.tieuDe}" action="#{ThongTinController.actionViewBaiViet(row.id)}">                                               
                                                </h:commandButton>
                                            </a> 
                                        </li>
                                    </c:forEach>
                                </c:if>
                            </ul>
                        </h:form>
                    </div>
                </div>                              
            </div>    
        </div>               
        <script type="text/javascript">
            window.onscroll = function() {myFunction()};

            var header = document.getElementById("baivietlienquan");
            var sticky = header.offsetTop;

            function myFunction() {
              if(screen.width > 991){
                    if (window.pageYOffset >= sticky+90) {
                      header.classList.add("fixed-baiviet");
                    } else {
                      header.classList.remove("fixed-baiviet");
                    }
                }
            }
        </script> 
    </section>
</html>
