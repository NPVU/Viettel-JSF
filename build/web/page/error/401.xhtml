<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <section class="content">
        <div class="error-page">
            <h2 class="headline text-yellow">401</h2>

            <div class="error-content">
                <h3><i class="fa fa-warning text-yellow"></i> Oops! Bạn không có quyền truy cập trang này.</h3>

                    Nếu như bạn có quyền truy cập, vui lòng liên hệ ban quản trị.
                    Hoặc <a href="#{request.contextPath}/" class="logo">Trở về trang chủ.</a>

            </div>
        </div>
